<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Chasing Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .dog, .ball {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background-size: cover;
        }
        .dog {
            background-color: brown;
            border-radius: 50% 50% 0 0;
            animation: runDog 5s linear infinite;
        }
        .dog::before, .dog::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: brown;
            border-radius: 50%;
        }
        .dog::before {
            top: -10px;
            left: 5px;
        }
        .dog::after {
            top: -10px;
            right: 5px;
        }
        .ball {
            background-color: orange;
            border-radius: 50%;
            animation: moveBall 5s linear infinite;
        }
        @keyframes runDog {
            0% {
                left: -60px;
            }
            100% {
                left: calc(100% + 60px);
            }
        }
        @keyframes moveBall {
            0%, 100% {
                left: 0;
                bottom: 20px;
            }
            50% {
                left: calc(100% - 50px);
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="dog" style="animation-delay: 0s;"></div>
    <div class="dog" style="animation-delay: 2.5s;"></div>
    <div class="ball"></div>
</body>
</html>
